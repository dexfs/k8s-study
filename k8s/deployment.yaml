apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels: 
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template: 
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
      - name: "goserver"
        image: "dexfs/hello-go:v6.1"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080          
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 1
          successThreshold: 1
        envFrom:
        - configMapRef:
            name: goserver-env
        - secretRef:
            name: goserver-secret
        volumeMounts:
          - mountPath: "/go/myfamily"
            name: config
            readOnly: true
        # resources:
        #   limits:
        #     cpu: "1"
        #     memory: "512Mi"
        #     ephemeral-storage: "1Gi"
        #   requests:
        #     cpu: "500m"
        #     memory: "256Mi"
        #     ephemeral-storage: "500Mi"

      volumes:
      - name: config
        configMap:
          name: configmap-family
          items:
          - key: members
            path: "family.txt"
